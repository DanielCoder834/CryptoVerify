steps:
# Step 1: Set up the Docker image
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build Docker image'
  args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/flask-api', '.' ]

# Step 2: Push the image to Google Container Registry (GCR)
- name: 'gcr.io/cloud-builders/docker'
  id: 'Push Docker image'
  args: [ 'push', 'gcr.io/$PROJECT_ID/flask-api' ]

# Step 3: Deploy to Google Cloud Run (or other service)
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  id: 'Deploy to Cloud Run'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    gcloud run deploy flask-api \
      --image gcr.io/$PROJECT_ID/flask-api \
      --platform managed \
      --region us-central1 \
      --allow-unauthenticated
